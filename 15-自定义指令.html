<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!--
1. 注册全局指令
  Vue.directive('my-directive', function(el, binding){
    el.innerHTML = binding.value.toupperCase()
  })
2. 注册局部指令
  directives : {
    'my-directive' : {
        bind (el, binding) {
          el.innerHTML = binding.value.toupperCase()
        }
    }
  }
3. 使用指令
  v-my-directive='xxx'
-->
<!--
需求: 自定义2个指令
  1. 功能类型于v-text, 但转换为全大写
  2. 功能类型于v-text, 但转换为全小写
-->
    <div id="root">
        <p v-upper-case="msg"></p>
        <p v-lower-case="msg"></p>
    </div>
    <script src="./js/vue.js"></script>
    <script>
          // 注册/定义全局指令
          Vue.directive("lower-case",function (el,binding){
            el.textContent= binding.value.toLowerCase()
          })
        new Vue({
            el:"#root",
            data:{
                msg:"Wang Anshi"
            },
            // 注册/定义局部指令
            directives:{
                /*
          el element 绑定指令的当前元素
          binding 对象：包含指令和表达式的信息
            binding.value 表达式的值
        */
                ["upper-case"](el,binding){
                    console.log(el,binding)
                    el.textContent= binding.value.toUpperCase()
                },
              /*   ["lower-case"](el,binding){
                    console.log(el,binding)
                    el.textContent= binding.value.toLowerCase()
                } */
            }
        })
    </script>
</body>
</html>
