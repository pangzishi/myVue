<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
1. 使用v-model(双向数据绑定)自动收集数据
  text/textarea
  checkbox
  radio
  select
-->
    <div id="demo">
        <form @submit.prevent="register">
            <span>用户名: </span>
            <input type="text" v-model="user.username"><br>

            <span>密码: </span>
            <input type="password" v-model="user.password"><br>

            <span>性别: </span>
            <input type="radio" id="female" v-model="user.sex" :value="0">
            <label for="female">女</label>
            <input type="radio" id="male" v-model="user.sex"  :value="1" >
            <label for="male" >男</label><br>

            <span>爱好: </span>
            <input type="checkbox" id="basket" v-model="user.hobby" value="basket">
            <label for="basket">篮球</label>
            <input type="checkbox" id="foot" v-model="user.hobby" value="foot">
            <label for="foot">足球</label>
            <input type="checkbox" id="pingpang" v-model="user.hobby" value="pingpang">
            <label for="pingpang">乒乓</label><br>

            <span>城市: </span>
            <select v-model="user.city">
                <option value="0">未选择</option>
                <option value="bj">北京</option>
                <option value="sh">上海</option>
                <option value="gz">广州</option>
                <option value="sz">深圳</option>
            </select><br>
            <span>介绍: </span>
            <textarea rows="10" v-model="user.info"></textarea><br><br>

            <!-- <input type="submit" value="注册" @click.prevent="register"> -->
            <input type="submit" value="注册" >
        </form>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            el:"#demo",
            data:{
                user:{
                    username:"",
                    password:"",
                    sex:0,
                    hobby:[],
                    city:0,
                    info:""

                }
            },
            methods:{
                register(){
                    console.log(this.user)
                }
            }
        })
    </script>
</body>

</html>
