<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!--
      1. 引入Vue.js
      2. 创建Vue对象
        el : 指定根element(选择器)
        data : 初始化数据(页面可以访问)
      3. 双向数据绑定 : v-model
      4. 显示数据 : {{xxx}}
      5. 理解vue的mvvm实现
    -->
    <div id="root">
        <input type="text" v-model="msg">
        <p >{{()=>{
            console.log(1)
            return 1    
        }}}</p>
        <p>{{msg}}</p>
    </div>
    <br>
     <button >按钮</button>
    <script src="./js/vue.js"></script>
    <script>
        let msg="hello Vue"
        let count=0
        const btn =document.querySelector("button")
        /*
        1. 一旦引入Vue.js，全局就会多一个变量 Vue

        2. 模板
          - 模板页面 
            HTML + CSS + JS
          - 模板语法
            - 插值语法（双大括号表达式）   {{JS表达式}}
              OK：fn fn()
              不OK: if/else for

              插值语法作用：动态渲染（显示）js数据
              什么时候使用插值语法？当HTML中需要显示js中的数据，就用插值语法
              注意：不能用于标签属性，只能用于标签内

            - 指令语法 v-xxx="JS表达式"

              v-model 双向数据绑定
                绑定input标签的value值（所以一上来input有内容显示）
                绑定input标签的input事件（当input输入的值发生变化，会自动修改绑定的data数据）

                只能用于: 表单项 input select radio textarea...

        3. 表达式和语句的区别
          表达式：
            有返回值的
            没有分号结尾
          语句
            没有返回值  
            有分号（分号可以省略）

          function fn() {} // 语句
          const fn = () => {} // 函数表达式语句
          if (a > 1) {} 语句
          a > 1 // 表达式
          fn // 表达式
          fn() // 表达式
          fn; // 语句

        4. MVVM
          MVC
            M - Model 数据层（数据库）
            V - View 视图层（页面）
            C - Controller 控制层（路由：接受请求，查询数据，返回给页面）
    
          MVVM
            M - Model 数据层（模型） data
            V - View 视图层 html
            VM - ViewModel 视图模型层
              Model的数据可以流向View视图（ViewModel负责从Model读取数据渲染到View层）
              View视图的数据发生修改可以流向Model层（ViewModel负责绑定事件，从事件中读取View层修改的数据，再去修改Model的数据）
              从而达到双向
      */
        // 引入Vue后，全局有一个Vue构造函数，传入一个配置对象
        btn.onclick=function(){
            count++;
            msg=msg+count
            console.log(msg)
        }
        new Vue({
            // 配置对象: 里面的属性的属性名往往是固定的（不能随便写）
            // 属性名固定的对象
            el:"#root",//elment 用的是querySelector选择元素
            data:{
                // 多个数据
                msg,
            }
        })
    </script>
</body>
</html>
