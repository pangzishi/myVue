<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .v-leave {
            transform: translateX(0);
        }

        .v-leave-active {
            transition: transform 2s;
        }

        .v-leave-to {
            transform: translateX(100px);
        }

        .v-enter {
            transform: translateX(100px);
        }

        .v-enter-active {
            transition: transform 2s;
        }

        .v-enter-to {
            transform: translateX(0);
        }
    </style>
</head>

<body>
    <!--
1. vue动画的理解
  操作css的trasition或animation
  vue会给目标元素添加/移除特定的class
2. 基本过渡动画的编码
  1). 在目标元素外包裹<transition name="xxx">
  2). 定义class样式
    1>. 指定过渡样式: transition
    2>. 指定隐藏时的样式: opacity/其它
3. 过渡的类名
  xxx-enter-active: 指定显示的transition
  xxx-leave-active: 指定隐藏的transition
  xxx-enter: 指定隐藏时的样式
-->
    <div id="root">
        <button @click="isShow=!isShow">按钮</button>
        <!-- 
    transition会为内部显示/隐藏的元素添加一些类名
      显示 -> 隐藏
        开始 v-leave
        中间 v-leave-active
        结束 v-leave-to
      隐藏 -> 显示
        开始 v-enter
        中间 v-enter-active
        结束 v-enter-to

        type - string，指定过渡事件类型，侦听过渡何时结束。有效值为 "transition" 和 "animation"。
            默认 Vue.js 将自动检测出持续时间长的为过渡事件类型。
        name - string，用于自动生成 CSS 过渡类名。例如：name: 'fade' 将自动拓展为 .fade-enter，
            .fade-enter-active 等。默认类名为 "v"
   -->
        <<transition>
            <p v-show="isShow">爱的八九百度看</p>
        </transition>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            el: "#root",
            data: {
                isShow: true,
            },

        })
    </script>
</body>

</html>
