<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cred{
            color: red;

        }
        .cgreen{
            color: green;
        }
    </style>
</head>
<body>
        <!--
      1. 理解
        在应用界面中, 某个(些)元素的样式是变化的
        class/style绑定就是专门用来实现动态样式效果的技术
      2. class绑定: :class='xxx'
        xxx是字符串
        xxx是对象
        xxx是数组
      3. style绑定
        :style="{ color: activeColor, fontSize: fontSize + 'px' }"
        其中activeColor/fontSize是data属性
      -->

      <div id="app">
        <h2>1. class绑定: :class='xxx'</h2>
        <!-- class：字符串绑定 -->
        <!-- <p :class="color">这是一段文字~</p> -->
        <!-- class：对象绑定 -->
        <p :class="{cred:isshow,cgreen:!isshow,test:isshow}">这是一段文字~</p>
        <!-- class：数组绑定 定义多个类 -->
        <p :class="[color,'test']">这是一段文字~</p>
        <button @click="changeClass">改变颜色</button>
  
        <h2>2. style绑定</h2>
        <p :style="{color:'red',fontSize:fontSize+'px'}">这是一段文字~</p>
        <input type="text" placeholder="请输入字体大小" v-model="fontSize" />
      </div>
      <script src="./js//vue.js"></script>
      <script>
          new Vue({
              el:"#app",
              data:{
                color:"cred",
                isshow:true, 
                fontSize:16
              },
              methods:{
                  changeClass(){
                      this.isshow=!this.isshow
                  }
              }
          })
      </script>
</body>
</html>
