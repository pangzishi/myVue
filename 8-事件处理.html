<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->
    <div id="app">
        <h2>1. 绑定监听</h2>
            <button @click="handleClick(1,$event)">按钮</button>
            <button @click="handleClick">按钮</button>
        <h2>2. 事件修饰符</h2>
         <!-- 更多的事件修饰符：https://cn.vuejs.org/v2/api/#v-on -->
        <!-- 阻止默认事件 -->
            <a href="http://www.baidu.com" @click.prevent>连接</a>
            <a href="http://www.baidu.com" @click.prevent="handleClick2">连接</a>
            <!-- 阻止冒泡 -->
            <div @click="handleClick3">
                1111111111
                <div @click.stop="handleClick4">222222222222</div>
            </div>
        <h2>3. 按键修饰符</h2>
        <!-- 支持所有按键 -->
        <input type="text" @keyup.13="handleClick5">
         <!-- 只支持部分 -->
        <input type="text" @keyup.enter="handleClick5">
    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            methods:{
                handleClick(a,b){
                    console.log(a,b)
                },
                handleClick2(e){
                    console.log(e)
                },
                handleClick3(e){
                    console.log(111111111)
                },
                handleClick4(e){
                    console.log(22222222)
                },
                handleClick5(e){
                    console.log(13)
                },

            }
        })
    </script>
</body>
</html>
